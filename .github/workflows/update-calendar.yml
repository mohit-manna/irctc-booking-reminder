name: Update IRCTC Booking Calendar

on:
  # Run daily at midnight UTC
  schedule:
    - cron: '0 0 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run on push to main/dev branch (optional)
  push:
    branches: [ main, dev ]
    paths: [ 'run.py' ]

jobs:
  update-calendar:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        else
          pip install requests icalendar
        fi
        
    - name: Run calendar update script
      run: |
        python run.py
        
    - name: Check if calendar file changed
      id: verify-changed-files
      run: |
        if git diff --quiet irctc-booking.ics; then
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi
        
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add irctc-booking.ics
        git commit -m "ðŸ¤– Auto-update IRCTC booking calendar - $(date '+%Y-%m-%d %H:%M:%S UTC')"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload calendar as artifact
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: irctc-booking-calendar
        path: irctc-booking.ics
        retention-days: 30
